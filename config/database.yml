---
default: &default
  adapter: mysql2
  encoding: utf8mb4
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 100 } %>

development: &development
  <<: *default
  database: infra_app_development
  host: <%= Services::Env::Mysql.host %>
  username: <%= Services::Env::Mysql.username %>
  password: <%= Services::Env::Mysql.password %>
  port: <%= Services::Env::Mysql.port %>
  timeout: 1000 # milliseconds

test:
  <<: *development
  database: infra_app_test

production:
  <<: *default
  database: infra_app
  host: <%= ENV['MYSQL_HOST'] %>
  port: <%= ENV['MYSQL_PORT'] %>
  username: <%= ENV['MYSQL_USERNAME'] %>
  password: <%= ENV['MYSQL_PASSWORD'] %>
